  <style>
    :root{

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);

    /* Layout: header fixed + chat scroll + composer fixed */
    .app {

      display: flex;

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: calc(14px + var(--safe-top)) 14px 12px;
    }

    .title {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
      line-height: 1.2;
    }

    .status {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
    }

    .wrap {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    main {
      flex: 1;
      overflow: auto;
      padding: 14px 14px calc(92px + var(--safe-bottom)); /* space for composer */
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: flex;
      width: 100%;
    }

    .row.user { justify-content: flex-end; }
    .row.bot { justify-content: flex-start; }

    .bubble {
      max-width: min(78ch, 82%);
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--bot-line);
      background: var(--bot-bg);
      white-space: pre-wrap;
      line-height: 1.35;
      box-shadow: var(--shadow);
      word-break: break-word;
    }

    .row.user .bubble {
      background: var(--user-bg);
      border-color: var(--user-line);
    }

    .meta {
      margin-top: 4px;
      font-size: 11px;
      color: var(--muted);
    }

    .msg {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-width: 82%;
    }
    .row.user .msg { align-items: flex-end; }

    .empty {
      margin-top: 18px;
      padding: 16px;
      border: 1px dashed var(--line);
      border-radius: var(--radius);
      color: var(--muted);
      background: rgba(255,255,255,.6);
    }

    /* Composer fixed bottom */
    .composer {
      position: sticky;
      bottom: 0;
      z-index: 20;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-top: 1px solid var(--line);
      padding: 10px 14px calc(10px + var(--safe-bottom));
    }

    .composer .bar {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      resize: none;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 12px 12px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }

    textarea:focus {
      border-color: #b8c7ff;
      box-shadow: 0 0 0 4px rgba(184,199,255,.35);
    }

    button {
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      background: #111827;
      color: #fff;
      min-width: 72px;
    }

    button:disabled {
      opacity: .55;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .title { font-size: 18px; }
      main { padding: 12px 12px calc(92px + var(--safe-bottom)); }
      .bubble { max-width: 88%; }
      textarea { font-size: 16px; } /* keep 16 to prevent iOS zoom */
      button { min-width: 64px; padding: 12px 12px; }
    }
  </style>
</head>

  <script>
    // ğŸ”´ ì—¬ê¸°ì— n8n Production Webhook URLì„ ë„£ìœ¼ì„¸ìš” (webhook-test ë§ê³  webhook)
    // ì˜ˆ: https://billylee.app.n8n.cloud/webhook/ask
    const WEBHOOK_URL = "https://YOUR-N8N-DOMAIN.n8n.cloud/webhook/ask";

    const chatEl = document.getElementById("chat");
    const emptyEl = document.getElementById("empty");
    const qEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    function formatTime(ts) {
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;

    function addMessage(role, text) {
      emptyEl.style.display = "none";

      const row = document.createElement("div");
      row.className = "row " + role;

      const msg = document.createElement("div");
      msg.className = "msg";

      const bubble = document.createElement("div");

      bubble.textContent = text;

      meta.className = "meta";

      msg.appendChild(bubble);
      msg.appendChild(meta);
      row.appendChild(msg);
      chatEl.appendChild(row);

      // scroll to bottom
      requestAnimationFrame(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      });
    }

    async function send() {
      const question = (qEl.value || "").trim();
      if (!question) return;

      addMessage("user", question);
      qEl.value = "";
