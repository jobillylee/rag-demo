<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>사내 문서 검색 챗봇</title>

  <style>
    :root{
      --bg: #f6f7fb;
      --line: #e6e8ef;
      --text: #111827;
      --muted: #6b7280;
      --user-bg: #eaf2ff;
      --user-line: #cfe0ff;
      --bot-bg: #ffffff;
      --bot-line: #e5e7eb;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
      --radius: 16px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app { height: 100%; display: flex; flex-direction: column; }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: calc(14px + var(--safe-top)) 14px 12px;
    }

    .title { font-size: 20px; font-weight: 800; margin: 0; line-height: 1.2; }
    .status { margin-top: 6px; font-size: 13px; color: var(--muted); }

    .wrap { width: 100%; max-width: 900px; margin: 0 auto; }

    main {
      flex: 1;
      overflow: auto;
      padding: 14px 14px calc(92px + var(--safe-bottom));
    }

    .chat { display: flex; flex-direction: column; gap: 10px; }
    .row { display: flex; width: 100%; }
    .row.user { justify-content: flex-end; }
    .row.bot { justify-content: flex-start; }

    .msg {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }
    .row.user .msg { align-items: flex-end; }
    .row.bot .msg { align-items: flex-start; }

    .bubble {
      display: inline-block;
      width: fit-content;
      max-width: 90%;
      padding: 10px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--bot-line);
      background: var(--bot-bg);
      white-space: pre-wrap;
      line-height: 1.4;
      box-shadow: var(--shadow);

      word-break: keep-all;
      overflow-wrap: break-word;
    }

    .row.user .bubble {
      background: var(--user-bg);
      border-color: var(--user-line);
    }

    .meta { margin-top: 4px; font-size: 11px; color: var(--muted); }

    .empty {
      margin-top: 18px;
      padding: 16px;
      border: 1px dashed var(--line);
      border-radius: var(--radius);
      color: var(--muted);
      background: rgba(255,255,255,.6);
    }

    .composer {
      position: sticky;
      bottom: 0;
      z-index: 20;
      background: rgba(246,247,251,.92);
      backdrop-filter: blur(8px);
      border-top: 1px solid var(--line);
      padding: 10px 14px calc(10px + var(--safe-bottom));
    }

    .composer .bar { display: flex; gap: 10px; align-items: flex-end; }

    textarea {
      flex: 1;
      height: 48px;
      min-height: 48px;
      max-height: 120px;
      resize: none;
      border-radius: 14px;
      border: 1px solid var(--line);
      padding: 12px 12px;
      font-size: 16px;
      outline: none;
      background: #fff;
    }

    textarea:focus {
      border-color: #b8c7ff;
      box-shadow: 0 0 0 4px rgba(184,199,255,.35);
    }

    button {
      height: 48px;
      padding: 0 16px;
      border: 0;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      background: #111827;
      color: #fff;
      min-width: 72px;
    }

    button:disabled { opacity: .55; cursor: not-allowed; }

    @media (max-width: 480px) {
      .title { font-size: 18px; }
      main { padding: 12px 12px calc(92px + var(--safe-bottom)); }
      textarea { font-size: 16px; }
      .bubble { max-width: 94%; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="wrap">
        <h1 class="title">사내 문서 검색 챗봇</h1>
        <div class="status" id="status">대기 중…</div>
      </div>
    </header>

    <main id="main">
      <div class="wrap">
        <div class="chat" id="chat"></div>
        <div class="empty" id="empty">
          질문을 입력하고 전송을 누르면, AI가 바로 대답해 드립니다.
        </div>
      </div>
    </main>

    <div class="composer">
      <div class="wrap">
        <div class="bar">
          <textarea id="q" placeholder="질문을 입력하세요"></textarea>
          <button id="send">전송</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ✅ n8n Production Webhook URL
    const WEBHOOK_URL = "https://billylee.app.n8n.cloud/webhook/ask";

    const mainEl = document.getElementById("main");
    const chatEl = document.getElementById("chat");
    const emptyEl = document.getElementById("empty");
    const qEl = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    // ✅ sessionId 생성/유지: 같은 브라우저면 계속 같은 세션으로 저장됨
    function getSessionId() {
      const key = "rag_demo_session_id";
      let sid = localStorage.getItem(key);
      if (!sid) {
        // crypto.randomUUID() 지원 안 하는 브라우저 대비
        const fallback = "sess_" + Math.random().toString(16).slice(2) + "_" + Date.now();
        sid = (window.crypto && crypto.randomUUID) ? ("sess_" + crypto.randomUUID()) : fallback;
        localStorage.setItem(key, sid);
      }
      return sid;
    }

    function formatTime(ts) {
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        mainEl.scrollTop = mainEl.scrollHeight;
      });
    }

    function addMessage(role, text) {
      emptyEl.style.display = "none";

      const row = document.createElement("div");
      row.className = "row " + role;

      const msg = document.createElement("div");
      msg.className = "msg";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = `${role === "user" ? "나" : "봇"} · ${formatTime(Date.now())}`;

      msg.appendChild(bubble);
      msg.appendChild(meta);
      row.appendChild(msg);
      chatEl.appendChild(row);

      scrollToBottom();
    }

    async function send() {
      const question = (qEl.value || "").trim();
      if (!question) return;

      const sessionId = getSessionId();

      addMessage("user", question);
      qEl.value = "";
      statusEl.textContent = "전송 중…";
      sendBtn.disabled = true;

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, sessionId })
        });

        const raw = await res.text();
        if (!res.ok) throw new Error(`HTTP ${res.status} - ${raw}`);

        let data;
        // 혹시 n8n이 이상하게 '=' 붙여 보내도 안전하게 처리
        const cleaned = raw.trim().replace(/^=\s*/, "");
        try { data = JSON.parse(cleaned); }
        catch { data = { answer: cleaned }; }

        addMessage("bot", data.answer ?? "(answer 없음)");
        statusEl.textContent = "완료";
      } catch (err) {
        addMessage("bot", "에러: " + String(err.message || err));
        statusEl.textContent = "에러 발생";
      } finally {
        sendBtn.disabled = false;
        qEl.focus();
      }
    }

    sendBtn.addEventListener("click", send);

    // Enter=전송, Shift+Enter=줄바꿈
    qEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    if (!chatEl.children.length) emptyEl.style.display = "block";
  </script>
</body>
</html>
