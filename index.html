<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAG Chat Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 820px; margin: 24px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    .chat { border:1px solid #e5e5e5; border-radius:12px; padding:12px; background:#fafafa; height:60vh; overflow-y:auto; }
    .msg { margin:10px 0; display:flex; }
    .msg.user { justify-content:flex-end; }
    .bubble { max-width:75%; padding:10px 12px; border-radius:14px; background:#fff; border:1px solid #ddd; white-space:pre-wrap; }
    .msg.user .bubble { background:#eaf2ff; border-color:#cfe0ff; }
    .composer { display:flex; gap:8px; margin-top:12px; }
    textarea { flex:1; height:56px; padding:12px; font-size:16px; border-radius:10px; border:1px solid #ddd; resize:none; }
    button { padding:10px 14px; font-size:16px; cursor:pointer; }
    .muted { color:#666; font-size:13px; margin:8px 0; }
  </style>
</head>
<body>
  <h1>ì‚¬ë‚´ ë¬¸ì„œ ê²€ìƒ‰ë´‡ (Demo)</h1>
  <div class="muted" id="status">ëŒ€ê¸° ì¤‘â€¦</div>

  <div class="chat" id="chat"></div>

  <div class="composer">
    <textarea id="q" placeholder="ì§ˆë¬¸ì„ ìž…ë ¥í•˜ì„¸ìš” (Enter=ì „ì†¡)"></textarea>
    <button id="send">ì „ì†¡</button>
  </div>

  <script>
    // ðŸ”´ ë°˜ë“œì‹œ ë„¤ n8n Production Webhook URLë¡œ ë³€ê²½
    const WEBHOOK_URL = "https://YOUR-N8N-DOMAIN.n8n.cloud/webhook/ask";

    const chat = document.getElementById("chat");
    const q = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    function addMessage(role, text) {
      const row = document.createElement("div");
      row.className = "msg " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const question = q.value.trim();
      if (!question) return;

      // ì‚¬ìš©ìž ë©”ì‹œì§€
      addMessage("user", question);
      q.value = "";
      statusEl.textContent = "ì „ì†¡ ì¤‘â€¦";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        // ë´‡ ë©”ì‹œì§€ (ì§€ê¸ˆì€ OK ì—ì½”)
        addMessage("bot", data.answer || "ì‘ë‹µ ì—†ìŒ");
        statusEl.textContent = "ì™„ë£Œ";
      } catch (err) {
        addMessage("bot", "ì—ëŸ¬: " + err.message);
        statusEl.textContent = "ì—ëŸ¬ ë°œìƒ";
      }
    }

    sendBtn.addEventListener("click", send);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });
  </script>
</body>
</html>
